<div class="container">
  <div class="wrapper">
    <div class="title"><span>Conecte-se</span></div>
    <form [formGroup]="form" (ngSubmit)="logOn()">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email" formControlName="login" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" formControlName="password" required>
      </div>


      <div class="row button">
        <button type="submit">Entrar</button>
      </div>
      <div class="signup-link">
        <a [routerLink]="['/register']">Registrar-se</a> | <a [routerLink]="['']">Home</a>
      </div>
    </form>
  </div>
</div>
