<div class="container">
  <div class="wrapper">
    <div class="title"><span>Formul√°rio de Cadastro</span></div>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email" formControlName="login" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" formControlName="password" required>
      </div>
      <section class="testa">  <div class="row">
        <mat-button-toggle (click)="isAdmin()" value="ADMIN">Administrador</mat-button-toggle>
        <mat-button-toggle (click)="isUser()" value="USER">User</mat-button-toggle>
      </div></section>

      <div class="row button">
        <button type="submit">Registrar-se</button>
      </div>
      <div class="signup-link">
        <a [routerLink]="['/login']">Login</a> | <a [routerLink]="['']">Home</a>

      </div>
    </form>
  </div>
</div>
