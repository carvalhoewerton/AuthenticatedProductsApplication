<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{tbtext}}</span>
    <span class="example-spacer"></span>
    <button (click)="logOut()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
</p>



<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table  [dataSource]="product$" class="mat-elevation-z8" (load)="loadProducts()">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="lessOne(element)">
            <mat-icon>remove</mat-icon>
          </button>

          {{element.quantity}}

          <button (click)="plusOne(element)"mat-icon-button >
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> <button (click)="toCreate()" mat-icon-button >
          <mat-icon>add</mat-icon>
        </button> </th>
        <td mat-cell *matCellDef="let element">
          <button  (click)="onEdit(element)" mat-icon-button >
            <mat-icon >edit</mat-icon>
          </button>
          <button (click)="delete(element)" mat-icon-button >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

</mat-card>
